apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui-deployment
  namespace: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
      - name: open-webui
        image: ghcr.io/open-webui/open-webui:main
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: ENABLE_OPENAI_API
          value: "True"
        - name: OPENAI_API_KEY
          value: sk-G1_wkZ37sEmY4eqnGdcNig
        - name: OPENAI_API_BASE_URL
          value: https://dekallm.cloudeka.ai/v1     
        - name: WEBUI_NAME
          value: DekaWicara  
        - name: WEBUI_AUTH
          value: 'False'
        tty: true
        volumeMounts:
        - name: webui-volume
          mountPath: /app/backend/data
      volumes:
      - name: webui-volume
        persistentVolumeClaim:
          claimName: open-webui-pvc          